    <script>

        d3.csv('./sampleData/huricane.csv', function (data) {
            var extras = lifeflowExtras();
            edata = evtData()
                    .entityIdProp('hur_id')
                    .eventNameProp('status')
                    .startDateProp('date')
                    .unitProp(1000*60*60) // hours
            //if (!eventNames) setEventNames(data);
            var timelineData = edata.timelines(data);
            var startRecs = _.chain(timelineData)
                                .pluck('records')
                                .map(_.first)
                                .value();
            var nextFunc = function(d) { return d.next() };
            var lifeflowNodes = lifeflowData()
                    .eventNameProp('status')
                    .eventNodeWidth(1)
                    .rectWidth(
                        function rectWidth(recs) {
                            return d3.median(recs.invoke('fromPrev'))
                        }
                    )
                    .nextFunc(nextFunc)
                    (startRecs);
            var menuData = [
                { label: 'Chart type', subs: [
                    { label: 'LifeFlow', action: showLifeflow, subs: [
                            { label: 'Fill gap from previous event',
                                action:null},
                            { label: 'Hide distribution on mouseover',
                                action:null}
                        ]
                    },
                    { label: 'Timelines', action:showTimelines, subs: [] },
                    { label: 'Icicle', action:null, subs: [] }
                ]},
                { label: 'Filter out', action: null, subs: [ ] },
                { label: 'Filter out', action: null, subs: [ ] },
                { label: 'Align in', action: null, subs: [ ] },
                { label: 'Align in', action: null, subs: [ ] },
                ];

            extras.menu(d3.select('body'), menuData);
            var container = d3.select('body')
                                .append('div')
                                .append('svg')
                                    .attr('id','main')
                                ;

            function showLifeflow() {
                var chart = lifeflowChart()
                        .entityIdProp('hur_id')
                        .eventNameProp('status')
                        .startDateProp('date')
                        .unitProp(1000*60*60) // hours
                        .eventNodeWidth(1)
                        .height(window.innerHeight - 120)
                        .width(window.innerWidth - 100)
                                    ;
                chart.dispatch.on("eventNodeMouseover", extras.gMouseover);
                container
                        .datum(lifeflowNodes)
                        .call(chart)
            }
            function showTimelines() {
                var chart = timelineChart()
                        .entityIdProp('hur_id')
                        .eventNameProp('status')
                        .startDateProp('date')
                        .unitProp(1000*60*60) // hours
                        .height(window.innerHeight - 120)
                        .width(window.innerWidth - 100)
                                    ;
                //chart.dispatch.on("eventNodeMouseover", extras.gMouseover);
                container
                        .datum(timelineData)
                        .call(chart)
            }
